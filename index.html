<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Vier gewinnt gegen KI oder lokal mit Freunden spielen. Mit Sound-Aufnahme, Zoom und Tischmodus!">
    <meta name="theme-color" content="#667eea">
    <meta name="background_color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VierGewinnt">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="images/icon-192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icon-192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="images/icon-192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="images/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/icon-512.png">
    
    <title>Vier gewinnt</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }

        #app {
            width: 100%;
            max-width: 900px;
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: white;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .offline-notice {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 1000;
            display: none;
        }

        .offline-notice.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* Install Prompt */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            animation: slideUp 0.3s ease;
        }

        .install-prompt.show {
            display: block;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .install-prompt h3 {
            margin-bottom: 10px;
            color: #1f2937;
        }

        .install-prompt p {
            color: #6b7280;
            margin-bottom: 15px;
        }

        .install-buttons {
            display: flex;
            gap: 10px;
        }

        .install-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .install-btn.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .install-btn.secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .install-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-screen">
            <div class="loading-spinner"></div>
            <p class="loading-text">Lade Vier gewinnt...</p>
        </div>
    </div>

    <div class="offline-notice" id="offlineNotice">
        ðŸ“´ Du bist offline - Spiel funktioniert trotzdem!
    </div>

    <div class="install-prompt" id="installPrompt">
        <h3>ðŸ“± App installieren</h3>
        <p>Installiere Vier gewinnt auf deinem GerÃ¤t fÃ¼r schnelleren Zugriff!</p>
        <div class="install-buttons">
            <button class="install-btn primary" id="installBtn">Installieren</button>
            <button class="install-btn secondary" id="dismissBtn">SpÃ¤ter</button>
        </div>
    </div>

    <script>
        // App State
        let deferredPrompt = null;
        let gameLoaded = false;

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registriert:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker Registrierung fehlgeschlagen:', error);
                    });
            });
        }

        // Offline/Online Status
        function updateOnlineStatus() {
            const notice = document.getElementById('offlineNotice');
            if (!navigator.onLine) {
                notice.classList.add('show');
            } else {
                notice.classList.remove('show');
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // Install Prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            setTimeout(() => {
                if (deferredPrompt && !localStorage.getItem('installDismissed')) {
                    document.getElementById('installPrompt').classList.add('show');
                }
            }, 30000); // 30 Sekunden warten
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log('Installationsergebnis:', outcome);
                deferredPrompt = null;
            }
            document.getElementById('installPrompt').classList.remove('show');
        });

        document.getElementById('dismissBtn').addEventListener('click', () => {
            document.getElementById('installPrompt').classList.remove('show');
            localStorage.setItem('installDismissed', 'true');
        });

        // Load Game
        async function loadGame() {
            try {
                // Check if we have cached the game
                const cache = await caches.open('vier-gewinnt-v1');
                const response = await cache.match('vier-gewinnt-gegen-ki.html');
                
                let gameHTML;
                if (response) {
                    gameHTML = await response.text();
                    console.log('Spiel aus Cache geladen');
                } else {
                    // Try to fetch from server
                    const fetchResponse = await fetch('vier-gewinnt-gegen-ki.html');
                    gameHTML = await fetchResponse.text();
                    console.log('Spiel vom Server geladen');
                }
                
                // Inject the game
                const app = document.getElementById('app');
                app.innerHTML = gameHTML;
                
                // Remove the loading screen
                const loadingScreen = app.querySelector('.loading-screen');
                if (loadingScreen) {
                    loadingScreen.remove();
                }
                
                gameLoaded = true;
                updateOnlineStatus();
                
            } catch (error) {
                console.error('Fehler beim Laden des Spiels:', error);
                document.querySelector('.loading-text').textContent = 'Fehler beim Laden. Bitte neuladen.';
            }
        }

        // Start loading after a short delay
        setTimeout(loadGame, 500);
    </script>
</body>
</html>
