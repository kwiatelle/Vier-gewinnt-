<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vier gewinnt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: #ffffff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 2.5rem;
            color: #1f2937;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: #f3f4f6;
            border-radius: 12px;
        }

        .player-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .player-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            box-shadow: inset 0 -3px 6px rgba(0, 0, 0, 0.3);
        }

        .player-dot.red {
            background: linear-gradient(145deg, #ff6b6b, #c0392b);
        }

        .player-dot.yellow {
            background: linear-gradient(145deg, #f1c40f, #f39c12);
        }

        .current-turn {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .current-turn.red-turn {
            background: linear-gradient(145deg, #ff6b6b, #c0392b);
            color: white;
        }

        .current-turn.yellow-turn {
            background: linear-gradient(145deg, #f1c40f, #f39c12);
            color: #1f2937;
        }

        .game-board {
            background: #2563eb;
            padding: 15px;
            border-radius: 15px;
            box-shadow: inset 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .board-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .cell {
            aspect-ratio: 1;
            background: #1f2937;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.1s ease;
        }

        .cell:hover {
            transform: scale(1.05);
        }

        .cell.filled {
            cursor: not-allowed;
        }

        .cell.filled:hover {
            transform: none;
        }

        .disc {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            top: 0;
            left: 0;
            box-shadow: inset 0 -4px 8px rgba(0, 0, 0, 0.4),
                        inset 0 4px 8px rgba(255, 255, 255, 0.3);
        }

        .disc.red {
            background: linear-gradient(145deg, #ff6b6b, #c0392b);
        }

        .disc.yellow {
            background: linear-gradient(145deg, #f1c40f, #f39c12);
        }

        .disc.dropping {
            animation: dropIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .disc.winning {
            animation: pulse 0.5s ease-in-out infinite alternate;
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.8);
        }

        @keyframes dropIn {
            0% {
                transform: translateY(-500%);
                opacity: 0.5;
            }
            60% {
                transform: translateY(0);
                opacity: 1;
            }
            75% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.8);
            }
            100% {
                transform: scale(1.1);
                box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.9);
            }
        }

        .column-highlight {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .cell:hover .column-highlight {
            opacity: 1;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .score-panel {
            display: flex;
            gap: 20px;
        }

        .score-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            font-weight: 600;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s ease;
            max-width: 400px;
            width: 90%;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #1f2937;
        }

        .modal-message {
            font-size: 1.2rem;
            color: #6b7280;
            margin-bottom: 25px;
        }

        .modal-disc {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 20px;
            box-shadow: inset 0 -4px 8px rgba(0, 0, 0, 0.4);
        }

        .modal-disc.red {
            background: linear-gradient(145deg, #ff6b6b, #c0392b);
        }

        .modal-disc.yellow {
            background: linear-gradient(145deg, #f1c40f, #f39c12);
        }

        .winner-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .winner-text.red {
            color: #c0392b;
        }

        .winner-text.yellow {
            color: #f39c12;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 20px rgba(107, 114, 128, 0.4);
        }

        @media (max-width: 500px) {
            .game-container {
                padding: 20px;
            }

            .game-title {
                font-size: 1.8rem;
            }

            .status-bar {
                flex-direction: column;
                gap: 10px;
            }

            .controls {
                flex-direction: column;
            }

            .score-panel {
                width: 100%;
                justify-content: space-around;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">Vier gewinnt</h1>
        </div>

        <div class="status-bar">
            <div class="player-indicator">
                <div class="player-dot red" id="currentDisc"></div>
                <span id="currentPlayerText">Spieler 1 ist dran</span>
            </div>
            <div class="current-turn red-turn" id="turnBadge">Rot</div>
        </div>

        <div class="game-board">
            <div class="board-grid" id="board"></div>
        </div>

        <div class="controls">
            <div class="score-panel">
                <div class="score-item">
                    <div class="player-dot red"></div>
                    <span>Rot:</span>
                    <span class="score-value" id="redScore">0</span>
                </div>
                <div class="score-item">
                    <div class="player-dot yellow"></div>
                    <span>Gelb:</span>
                    <span class="score-value" id="yellowScore">0</span>
                </div>
            </div>
            <button class="btn" onclick="resetGame()">Neues Spiel</button>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <div class="modal-disc" id="winnerDisc"></div>
            <h2 class="winner-text" id="winnerText">Gewonnen!</h2>
            <p class="modal-message" id="winnerMessage">Herzlichen Glückwunsch!</p>
            <div class="modal-buttons">
                <button class="btn" onclick="resetGame()">Noch eine Runde</button>
                <button class="btn btn-secondary" onclick="resetScores()">Zurücksetzen</button>
            </div>
        </div>
    </div>

    <script>
        const ROWS = 6;
        const COLS = 7;
        const EMPTY = 0;
        const RED = 1;
        const YELLOW = 2;

        let board = [];
        let currentPlayer = RED;
        let gameActive = true;
        let isAnimating = false;
        let scores = { red: 0, yellow: 0 };

        function initGame() {
            board = Array(ROWS).fill(null).map(() => Array(COLS).fill(EMPTY));
            currentPlayer = RED;
            gameActive = true;
            isAnimating = false;
            createBoard();
            updateStatus();
        }

        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';

            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.onclick = () => handleColumnClick(col);
                    
                    const highlight = document.createElement('div');
                    highlight.className = 'column-highlight';
                    cell.appendChild(highlight);

                    boardElement.appendChild(cell);
                }
            }
        }

        function handleColumnClick(col) {
            if (!gameActive || isAnimating) return;

            const row = getLowestEmptyRow(col);
            if (row === -1) return;

            isAnimating = true;

            const cellIndex = row * COLS + col;
            const cell = document.querySelectorAll('.cell')[cellIndex];
            
            const disc = document.createElement('div');
            disc.className = `disc ${currentPlayer === RED ? 'red' : 'yellow'}`;
            disc.classList.add('dropping');
            cell.appendChild(disc);

            board[row][col] = currentPlayer;
            cell.classList.add('filled');

            setTimeout(() => {
                disc.classList.remove('dropping');

                if (checkWin(row, col)) {
                    handleWin();
                } else if (checkDraw()) {
                    handleDraw();
                } else {
                    currentPlayer = currentPlayer === RED ? YELLOW : RED;
                    updateStatus();
                    isAnimating = false;
                }
            }, 500);
        }

        function getLowestEmptyRow(col) {
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row][col] === EMPTY) {
                    return row;
                }
            }
            return -1;
        }

        function checkWin(row, col) {
            const player = board[row][col];
            const directions = [
                [0, 1],   // horizontal
                [1, 0],   // vertical
                [1, 1],   // diagonal /
                [1, -1]   // diagonal \
            ];

            for (const [dr, dc] of directions) {
                let count = 1;
                const winningCells = [[row, col]];

                // Check positive direction
                for (let i = 1; i < 4; i++) {
                    const r = row + dr * i;
                    const c = col + dc * i;
                    if (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === player) {
                        count++;
                        winningCells.push([r, c]);
                    } else {
                        break;
                    }
                }

                // Check negative direction
                for (let i = 1; i < 4; i++) {
                    const r = row - dr * i;
                    const c = col - dc * i;
                    if (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === player) {
                        count++;
                        winningCells.push([r, c]);
                    } else {
                        break;
                    }
                }

                if (count >= 4) {
                    highlightWinningCells(winningCells);
                    return true;
                }
            }

            return false;
        }

        function highlightWinningCells(cells) {
            cells.forEach(([row, col]) => {
                const cellIndex = row * COLS + col;
                const cell = document.querySelectorAll('.cell')[cellIndex];
                const disc = cell.querySelector('.disc');
                if (disc) {
                    disc.classList.add('winning');
                }
            });
        }

        function checkDraw() {
            return board.every(row => row.every(cell => cell !== EMPTY));
        }

        function handleWin() {
            gameActive = false;
            const winner = currentPlayer === RED ? 'Rot' : 'Gelb';
            scores[winner.toLowerCase()]++;
            updateScores();

            setTimeout(() => {
                showModal(winner);
            }, 800);
        }

        function handleDraw() {
            gameActive = false;
            isAnimating = false;
            
            setTimeout(() => {
                showModal(null);
            }, 500);
        }

        function showModal(winner) {
            const modal = document.getElementById('modal');
            const winnerDisc = document.getElementById('winnerDisc');
            const winnerText = document.getElementById('winnerText');
            const winnerMessage = document.getElementById('winnerMessage');

            if (winner) {
                winnerDisc.className = `modal-disc ${winner === 'Rot' ? 'red' : 'yellow'}`;
                winnerText.className = `winner-text ${winner === 'Rot' ? 'red' : 'yellow'}`;
                winnerText.textContent = `${winner} gewinnt!`;
                winnerMessage.textContent = 'Herzlichen Glückwunsch!';
            } else {
                winnerDisc.style.display = 'none';
                winnerText.className = 'winner-text';
                winnerText.textContent = 'Unentschieden!';
                winnerMessage.textContent = 'Das Spiel endet ohne Sieger.';
            }

            modal.classList.add('show');
        }

        function hideModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('show');
            document.querySelector('.modal-disc').style.display = 'block';
        }

        function updateStatus() {
            const playerText = currentPlayer === RED ? 'Spieler 1' : 'Spieler 2';
            const colorName = currentPlayer === RED ? 'Rot' : 'Gelb';
            
            document.getElementById('currentPlayerText').textContent = `${playerText} ist dran`;
            
            const turnBadge = document.getElementById('turnBadge');
            turnBadge.textContent = colorName;
            turnBadge.className = `current-turn ${currentPlayer === RED ? 'red-turn' : 'yellow-turn'}`;

            const currentDisc = document.getElementById('currentDisc');
            currentDisc.className = `player-dot ${currentPlayer === RED ? 'red' : 'yellow'}`;
        }

        function updateScores() {
            document.getElementById('redScore').textContent = scores.red;
            document.getElementById('yellowScore').textContent = scores.yellow;
        }

        function resetGame() {
            hideModal();
            initGame();
        }

        function resetScores() {
            scores = { red: 0, yellow: 0 };
            updateScores();
            resetGame();
        }

        // Initialize game on load
        initGame();
    </script>
</body>
</html>
